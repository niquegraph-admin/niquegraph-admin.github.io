<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .fade-in {
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .centered-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px); /* Leave space for footer */
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    img {
      max-width: 60vw;
      max-height: 30vh;
      width: auto;
      height: auto;
      margin-bottom: 20px;
    }

    .coming-soon {
      font-size: 1.8rem;
      margin-bottom: 160px; /* Increased space */
      letter-spacing: 2px;
      color: white;
    }

    .insta-button {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .insta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }

    .footer {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      text-align: center;
      padding-bottom: 10px;
    }
    @media (max-width: 600px) {
  img {
    max-width: 100vw;
    max-height: auto;
  .coming-soon {
    font-size: 1.2rem; /* smaller text for mobile */
    margin-bottom: 30px;
  }

  .insta-button {
    font-size: 0.9rem;
    padding: 10px 20px;
  }
}
  </style>
</head>
<body>
  <div class="centered-container fade-in">
    <img src="logo.png" alt="niquegraph Studio." />
    <div class="coming-soon">COMING SOON</div>
    <a class="insta-button" href="https://instagram.com/niquegraph" target="_blank">
      Follow us on Instagram
    </a>
  </div>

  <div class="footer">
    a Nik Iman project â€“ 2025
  </div>
</body>
</html>
