<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 350px;
      max-width: 90vw;
      height: auto;
      margin-bottom: 20px;
    }

    .coming-soon {
      font-size: 2rem;
      margin-bottom: 25px;
    }

    .insta-button-desktop {
      display: inline-block;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .insta-button-desktop:hover {
      transform: scale(1.05);
    }

    .insta-button-mobile {
      display: none;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      padding: 12px;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .insta-button-mobile:hover {
      transform: scale(1.1);
    }

    .insta-button-mobile img {
      width: 24px;
      height: 24px;
    }

    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
      padding: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .delay-1 {
      animation-delay: 0.5s;
    }

    .delay-2 {
      animation-delay: 1s;
    }

    @media (max-width: 600px) {
      .coming-soon {
        font-size: 1.3rem;
        margin-bottom: 20px;
      }

      .insta-button-desktop {
        display: none;
      }

      .insta-button-mobile {
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }

      .logo {
        width: 65vw;
        margin-bottom: 16px;
      }

      .container {
        justify-content: center;
        height: calc(100vh - 40px); /* minus footer */
      }

      body {
        overflow: hidden;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo fade-in" src="logo.png" alt="Logo" />
    <div class="coming-soon fade-in delay-1">COMING SOON</div>

    <a class="insta-button-desktop fade-in delay-2" href="https://instagram.com/niquegraph" target="_blank">
      Follow us on Instagram
    </a>

    <a class="insta-button-mobile fade-in delay-2" href="https://instagram.com/niquegraph" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </div>

  <div class="footer">a Nik Iman project â€“ 2025</div>

</body>
</html>
