<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    a {
      text-decoration: none;
    }

    /* === Shared Footer === */
    .footer {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
      text-align: center;
      padding: 10px 0;
    }

    /* === Desktop Styles === */
    @media (min-width: 601px) {
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .desktop-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .desktop-content img {
        max-width: 300px;
        height: auto;
      }

      .desktop-content .coming-soon {
        font-size: 2rem;
        margin: 30px 0 20px;
      }

      .insta-button {
        background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1rem;
        transition: transform 0.2s ease;
      }

      .insta-button:hover {
        transform: scale(1.05);
      }

      .footer {
        margin-top: 30px;
      }
    }

    /* === Mobile Styles === */
    @media (max-width: 600px) {
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
      }

      .mobile-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
      }

      .mobile-wrapper img {
        width: 70vw;
        max-width: 250px;
        height: auto;
        margin-bottom: 20px;
        animation: fadeIn 1s ease forwards;
      }

      .coming-soon {
        font-size: 1.3rem;
        margin-bottom: 20px;
        animation: fadeIn 1.2s ease forwards;
      }

      .insta-button {
        background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
        border: none;
        border-radius: 50%;
        padding: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 48px;
        height: 48px;
        transition: transform 0.2s ease;
      }

      .insta-button:hover {
        transform: scale(1.1);
      }

      .insta-button img {
        width: 24px;
        height: 24px;
      }

      .footer {
        padding: 10px 0;
        font-size: 0.75rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>
<body>

  <!-- Desktop -->
  <div class="desktop-content">
    <img src="logo.png" alt="Logo" />
    <div class="coming-soon">COMING SOON</div>
    <a class="insta-button" href="https://instagram.com/yourusername" target="_blank">
      Follow us on Instagram
    </a>
    <div class="footer">a Nik Iman project – 2025</div>
  </div>

  <!-- Mobile -->
  <div class="mobile-wrapper">
    <img src="logo.png" alt="Logo" />
    <div class="coming-soon">COMING SOON</div>
    <a class="insta-button" href="https://instagram.com/yourusername" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </div>
  <div class="footer mobile-only">a Nik Iman project – 2025</div>

</body>
</html>
