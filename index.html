<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    /* === Background Video === */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .video-overlay {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 0;
      z-index: -1;
      animation: fadeToBlack 1s ease forwards;
      animation-delay: 30s;
    }

    @keyframes fadeToBlack {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 31s;
      z-index: 1;
      position: relative;
      padding: 20px;
    }

    .logo {
      width: 350px;
      height: auto;
      margin-bottom: 20px;
    }

    .coming-soon {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .insta-button-desktop {
      display: inline-block;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .insta-button-desktop:hover {
      transform: scale(1.05);
    }

    .insta-button-mobile {
      display: none;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      padding: 12px;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .insta-button-mobile:hover {
      transform: scale(1.1);
    }

    .insta-button-mobile img {
      width: 24px;
      height: 24px;
    }

    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
      position: fixed;
      bottom: 10px;
      width: 100%;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .logo {
        width: 75vw;
        margin-bottom: 16px;
      }

      .coming-soon {
        font-size: 1.3rem;
        margin-bottom: 16px;
      }

      .insta-button-desktop {
        display: none;
      }

      .insta-button-mobile {
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted playsinline id="bgVideo">
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="video-overlay"></div>

  <!-- Content -->
  <div class="container">
    <img class="logo" src="logo.png" alt="Logo" />
    <div class="coming-soon">COMING SOON</div>

    <a class="insta-button-desktop" href="https://instagram.com/niquegraph" target="_blank">
      Follow us on Instagram
    </a>

    <a class="insta-button-mobile" href="https://instagram.com/niquegraph" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </div>

  <!-- Footer -->
  <div class="footer">a Nik Iman project â€“ 2025</div>

</body>
</html>
