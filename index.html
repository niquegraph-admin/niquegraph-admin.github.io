<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    /* Shared styles */
    .insta-button {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
    }

    .insta-button:hover {
      transform: scale(1.05);
    }

    .footer {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Desktop styles */
    @media (min-width: 601px) {
      .mobile-only {
        display: none;
      }

      .desktop-content {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .desktop-content img {
        max-width: 60vw;
        max-height: 30vh;
      }

      .coming-soon {
        font-size: 1.8rem;
        margin: 40px 0;
        letter-spacing: 2px;
      }

      .insta-button, .footer {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      .desktop-content {
        display: none;
      }

      .mobile-hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        text-align: center;
        padding: 20px;
      }

      .mobile-hero img {
        width: 80vw;
        height: auto;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1.5s forwards;
      }

      .mobile-hero .coming-soon {
        font-size: 1.3rem;
        margin: 0;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1.5s forwards;
      }

      .mobile-scroll-down {
        position: absolute;
        bottom: 20px;
        font-size: 1rem;
        color: #ccc;
        animation: flicker 2s infinite;
      }

      .mobile-scroll-section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .show {
        animation: fadeIn 1s forwards;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Mobile Only Section -->
  <div class="mobile-only">
    <div class="mobile-hero">
      <img src="logo.png" alt="Logo" />
      <div class="coming-soon">COMING SOON</div>
      <div class="mobile-scroll-down">Scroll down ↓</div>
    </div>

    <div class="mobile-scroll-section">
      <a class="insta-button" href="https://instagram.com/yourusername" target="_blank">
        Follow us on Instagram
      </a>
      <div class="footer">a Nik Iman project – 2025</div>
    </div>
  </div>

  <!-- ✅ Desktop Only Section -->
  <div class="desktop-content">
    <img src="logo.png" alt="Logo" />
    <div class="coming-soon">COMING SOON</div>
    <a class="insta-button" href="https://instagram.com/niquegraph" target="_blank">
      Follow us on Instagram
    </a>
    <div class="footer">a Nik Iman project – 2025</div>
  </div>

  <script>
    window.addEventListener('scroll', () => {
      const btn = document.querySelector('.insta-button');
      const footer = document.querySelector('.footer');
      const scrollTop = window.scrollY;
      const triggerPoint = window.innerHeight * 0.3;

      if (scrollTop > triggerPoint) {
        btn.classList.add('show');
        footer.classList.add('show');
      }
    });
  </script>

</body>
</html>
