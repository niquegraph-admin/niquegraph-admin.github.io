<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="theme-color" content="#000000"> <!-- Android Chrome -->
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- iOS Safari -->
  <meta name="msapplication-navbutton-color" content="#000000"> <!-- Windows Edge -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a1a 0%, #111 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .viewer-container {
      width: 100%;
      height: 100dvh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .overlay-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2; /* make sure it's above the overlay */
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  text-align: center;
}


    .coming-soon {
      font-size: 1.4rem;
      font-weight: 500;
    }

   .insta-button-desktop {
  display: inline-block;
  padding: 12px 24px;
  border-radius: 999px;
  background-color: rgba(255, 255, 255, 0.1); /* faint background to show shape */
  border: 2px solid white;
  text-decoration: none;
  font-weight: 100;
  font-size: 1rem;
  text-transform: uppercase;
  color: rgba(255, 255, 255, 0.9);
  background-clip: text;
  -webkit-background-clip: text;
  mix-blend-mode: screen;
  position: relative;
  transition: transform 0.2s ease;
}

.insta-button-desktop:hover {
  transform: scale(1.05);
  background-color: rgba(255, 255, 255, 1);
  background-image: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

    .insta-button-mobile {
      display: none;
      background:  rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      padding: 12px;
      border-radius: 50%;
      margin-top: 15px;
      transition: transform 0.2s ease;
    }

    .insta-button-mobile img {
      width: 24px;
      height: 24px;
    }

    .insta-button-mobile:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 1);
  background-image: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
  -webkit-background-clip: ;
  -webkit-text-fill-color: transparent;

    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Montserrat', sans-serif;
      font-size: 0.85rem;
      padding: 10px;
      z-index: 10;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: underline;
      display: block;
      margin-bottom: 5px;
    }

    .background-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.1); /* <-- adjust opacity here */
  z-index: 1;
  pointer-events: none;
}

    /* ✅ Media Query for mobile */
    @media (max-width: 600px) {
      .insta-button-desktop {
        display: none;
      }

      .insta-button-mobile {
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
    }

    @media (max-width: 600px) {
  .overlay-content {
    top: 45%; /* adjust if needed to match exact alignment */
    transform: translate(-50%, -50%);
  }
}
  </style>
</head>
<body>

  <div class="viewer-container">
    <model-viewer
      src="logo.glb"
      alt="3D Model"
      auto-rotate
      camera-controls
      interaction-prompt="when-focused"
      exposure="1"
      shadow-intensity="1"
      auto-rotate-delay="0"
      camera-orbit="0deg 125deg 1.5m"
      field-of-view="15deg"
      style="--progress-bar-color: orange;">
    </model-viewer>
    <div class="background-overlay"></div>
  </div>

  <!-- Centered overlay content -->
  <div class="overlay-content">
    <div class="coming-soon">COMING SOON</div>

    <!-- Desktop Button -->
    <a class="insta-button-desktop" href="https://instagram.com/niquegraph" target="_blank">
      Follow us on Instagram
    </a>

    <!-- Mobile Icon -->
    <a class="insta-button-mobile" href="https://instagram.com/niquegraph" target="_blank">
  <img src="instagram-white-icon.svg" alt="Instagram Outline Icon" />
</a>
  </div>

  <!-- Footer outside overlay -->
  <div class="footer">
    <a href="https://about.niquegraph.com">About Us</a>
    a Nik Iman project – 2025
  </div>

</body>
</html>
