<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* --- Shared Styles (Desktop + Mobile) --- */
    .insta-button {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
    }

    .insta-button:hover {
      transform: scale(1.05);
    }

    .footer {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
    }

    /* --- Desktop Layout (No Changes) --- */
    @media (min-width: 601px) {
      .mobile-hero,
      .mobile-scroll-section,
      .mobile-scroll-down {
        display: none;
      }

      .desktop-content {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .desktop-content img {
        max-width: 60vw;
        max-height: 30vh;
      }

      .coming-soon {
        font-size: 1.8rem;
        margin: 40px 0;
        letter-spacing: 2px;
      }
    }

    /* --- Mobile Layout (Only Applies to Mobile) --- */
    @media (max-width: 600px) {
      body {
        overflow-y: scroll;
        scroll-behavior: smooth;
      }

      .mobile-hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        position: relative;
      }

      .mobile-hero img {
        max-width: 100vw;
        width: 100%;
        height: auto;
        animation: fadeIn 2s ease forwards;
        opacity: 0;
      }

      .mobile-hero .coming-soon {
        font-size: 1.2rem;
        margin-top: 20px;
        animation: fadeInDelayed 3s ease forwards;
        opacity: 0;
      }

      .mobile-scroll-down {
        position: absolute;
        bottom: 30px;
        font-size: 1rem;
        color: #ccc;
        animation: flicker 2s infinite;
      }

      .mobile-scroll-section {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .show {
        animation: fadeInSlideUp 1s ease forwards;
      }
    }

    /* --- Animations --- */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInDelayed {
      0% { opacity: 0; }
      60% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ✅ Mobile Hero Section -->
  <div class="mobile-hero">
    <img src="logo.png" alt="Logo" />
    <div class="coming-soon">COMING SOON</div>
    <div class="mobile-scroll-down">Scroll down ↓</div>
  </div>

  <!-- ✅ Mobile Scroll Section -->
  <div class="mobile-scroll-section">
    <a class="insta-button" href="https://instagram.com/yourusername" target="_blank">
      Follow us on Instagram
    </a>
    <div class="footer">a Nik Iman project – 2025</div>
  </div>

  <!-- ✅ Desktop Static Section -->
  <div class="desktop-content">
    <img src="logo.png" alt="Logo" />
    <div class="coming-soon">COMING SOON</div>
    <a class="insta-button" href="https://instagram.com/niquegraph" target="_blank">
      Follow us on Instagram
    </a>
    <div class="footer">a Nik Iman project – 2025</div>
  </div>

  <!-- ✅ JS to reveal scroll content -->
  <script>
    window.addEventListener('scroll', () => {
      const scrollSection = document.querySelector('.mobile-scroll-section');
      const instaBtn = document.querySelector('.insta-button');
      const footer = document.querySelector('.footer');

      const scrollTop = window.scrollY;
      const triggerPoint = window.innerHeight * 0.3;

      if (scrollTop > triggerPoint) {
        instaBtn.classList.add('show');
        footer.classList.add('show');
      }
    });
  </script>
</body>
</html>
